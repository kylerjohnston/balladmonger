<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Ballad of King Lear as performed by the balladmonger</title>
    <link href="/static/css/ballad.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <center><img src="/static/img/header-small.png" /></center>
    </div>
    <div class="left">
      <p>
        {% for item in lines %}
        {{ item }} <br />
        {% endfor %}
      </p>
    </div>
    <div class="right">
      <img src="{{ img_name }}" width=400px />
    </div>
    <div class="footer">
      Created by <a href="http://kylerjohnston.com">Kyle Johnston</a>. View the source on <a href="http://github.com/kylerjohnston/balladmongerer">Github</a>.<br />
      All ballad images are from <a href="http://publicdomainvectors.org/">publicdomainvectors.org</a>.<br />
      All content licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">Creative Commons Attribution-ShareAlike 4.0 International License</a>.
    </div>
  </div>
</body>
</html>
